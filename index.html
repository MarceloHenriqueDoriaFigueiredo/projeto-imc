<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section>
            <form action="#">
                <div class="container">
                    <div class="titulo">
                        Calculadora IMC
                    </div>
        
                    <div class="input">
                        <label for="#">Nome: </label>
                        <input type="text" placeholder="Informe seu nome" id="nome">
                    </div>
        
                    <div class="input">
                        <label for="#">Peso: </label>
                        <input type="number" id="peso" placeholder="Informe seu peso Ex: 90" value="2">
                    </div>
        
                    <div class="input">
                        <label for="#">Altura: </label>
                        <input type="number" id="altura" placeholder="Informe sua altura Ex: 1,40" step="0.01">
                    </div>
                        <button id="calcular">Calcular</button>
                        <div class="resultado" id="result"></div>
                </div>
            </form>
        </section>

        <section class="resultado-imc">
            <img src="assets/Active elderly people-rafiki.svg" alt="">
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
