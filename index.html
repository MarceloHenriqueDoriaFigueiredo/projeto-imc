<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <section>
        <form action="">
            <div class="container">
                <div class="titulo">
                    Calculadora IMC
                </div>
                <div class="input">
                    <label for="">Informe seu nome: </label>
                    <input type="text">
                </div>
                <div class="input">
                    <label for="">Informe seu peso: </label>
                    <input type="number" id="peso">
                </div>
                <div class="input">
                    <label for="">Informe sua altura: </label>
                    <input type="number">
                </div>
                <button id="calcular">Calcular</button>
                <div class="resultado" id="result"></div>
            </div>
        </form>
    </section>
</body>
</html>
